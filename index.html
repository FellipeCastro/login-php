<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form action="" method="post" class="form">
            <fieldset>
                <legend>Formulário de Clientes</legend>

                <div class="input-container">
                    <label for="nome">Nome completo:</label>
                    <input type="text" name="nome" id="nome" class="input-text" placeholder="Digite seu nome aqui" required>
                </div>

                <div class="input-container">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" class="input-text" placeholder="Digite seu e-mail aqui" required>
                </div>

                <div class="input-container">
                    <label for="telefone">Telefone:</label>
                    <input type="number" name="telefone" id="telefone" class="input-text" placeholder="Digite seu telefone aqui" required>
                </div>

                <div class="input-container">
                    <span>Sexo:</span>

                    <div class="radio-container">
                        <input type="radio" name="genero" id="feminino">
                        <label for="feminino">Feminino</label>
                    </div>

                    <div class="radio-container">
                        <input type="radio" name="genero" id="masculino">
                        <label for="masculino">Masculino</label>
                    </div>

                    <div class="radio-container">
                        <input type="radio" name="genero" id="outro">
                        <label for="outro">Outro</label>
                    </div>
                </div>

                <div class="input-container">
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input type="date" name="data-nascimento" id="data-nascimento" class="input-date" required>
                </div>

                <div class="input-container">
                    <label for="cidade">Cidade:</label>
                    <input type="text" name="cidade" id="cidade" class="input-text" placeholder="Digite sua cidade aqui" required>
                </div>

                <div class="input-container">
                    <label for="estado">Estado:</label>
                    <input type="text" name="estado" id="estado" class="input-text" placeholder="Digite seu estado aqui" required>
                </div>

                <div class="input-container">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco" id="endereco"class="input-text" placeholder="Digite seu endereço aqui" required>
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
